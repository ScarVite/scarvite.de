<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title>ScarVite.de Downloads</title>
    <meta name="author" content="ScarVite">
    <meta name="description" content="ScarVite.de Downloads">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script lang="javascript">
        function LoadFileList() {
            $.getJSON("https://api.scarvite.de/dl/index", fileList => {
                fileList.forEach(file => {
                    var fileName = file.split('/')[file.split('/').length-1];
                    var a = document.createElement('a');
                    var linkText = document.createTextNode(fileName);
                    a.appendChild(linkText);
                    a.title = fileName;
                    a.href = `https://api.scarvite.de/dl/${file}`;
                    a.className = "dl_link";
                    document.body.appendChild(a);
                    document.body.appendChild(document.createElement('br'));
                });
            })
        }
    </script>
</head>

<body onload="LoadFileList()">

    <h1>Download Links: </h1>

</body>
